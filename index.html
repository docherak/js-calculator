<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./scripts.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator webapp by @docherak</title>
</head>
<body>
  <main>
    <section id="calculator">
      <div id="screen">256
      </div>
      <div id="button-grid">

        <!-- Delete & Clear -->
        <div id="clear-and-delete">
          <button id="clear" class="btn-wide">CLEAR
          </button>
          <button id="delete" class="btn-wide">DELETE
          </button>
        </div>

        <!-- Nums & operators - lines -->
        <div id="row-one" class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">รท</button>
        </div>


        <div id="row-two" class="row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">ร</button>
        </div>


        <div id="row-three" class="row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        </div>


        <div id="row-four" class="row">
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
        <button class="btn">+</button>
        </div>



      </div>
    </section>
  </main>
</body>
</html>
